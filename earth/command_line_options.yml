name: EARTH
version: "0.0.1"
author: EARTH <https://www.earth.engineering>
about: EARTH client
args:
  - testnet:
      long: testnet
      help: Use the test network.
  - regtest:
      long: regtest
      help: Use a private network.
  - port:
      long: port
      value_name: PORT
      help: Listen for connections on PORT.
      takes_value: true
  - db-cache:
      long: db-cache
      value_name: SIZE
      help: Sets the database cache size
      takes_value: true
  - quiet:
      short: q
      long: quiet
      help: Don't show any synchronization information in the console
  - verification-level:
      long: verification-level
      help: Set the blocks verification level to full (default), header (scripts are not verified), or none (no verification at all)
      takes_value: true
      value_name: LEVEL
subcommands:
  - import:
      about: Import blocks from a database.
      args:
        - PATH:
            required: true
            help: Database path.
  - rollback:
      about: Rollback the database to block hash or number
      args:
        - BLOCK:
            required: true
            help: Block hash or number
